<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js"></script>

    <title>Repaso</title>
</head>
<body>
    <script>
        $(document).ready(function () {
            bootstrapValidate("#user", "min:3:Usuario demasiado corto");
            bootstrapValidate("#pass", "min:2:Contrase単a demasiado corta");
            bootstrapValidate("#pass2", "matches:#pass:Las contrase単as no coinciden");

            $("button").click(function () {
                if ($("#user").val() > 2){
                    if ($("#pass").val() > 1){
                        if ($("#pass").val() == $("#pass2").val()){
                            window.location.href = "personas.html";
                        }
                    }
                }
            });
        });
    </script>
    <main class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="card shadow-sm mt-5" style="width: 18rem;">
                <h5 class="card-header">Formulario</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label> Usuario:</label>
                            <input class="form-control" type="text" id="user">
                        </div>
                        <div class="form-group">
                            <label> Contrase単a:</label>
                            <input class="form-control" type="password" id="pass">
                        </div>
                        <div class="form-group">
                            <label> Repite Contrase単a:</label>
                            <input class="form-control" type="password" id="pass2">
                        </div>
                        <button class="btn btn-primary btn-block rounded mt-4" type="button">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
