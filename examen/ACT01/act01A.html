<html>
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<script>
    function validateForm() {
        validateText();
        validateDate();
        validateNumber();
        validateSelect();
        validateCheck();
        validateEmail();
    }

    function validateText(){
        if ($("#t1").val() == ""){
            $("#t1").css("background-color", "red");
            $("#m1").text("ERROR");
        } else {
            $("#t1").css("background-color", "green");
            $("#m1").text("OK");
        }
    }
    
    function validateDate() {
        
    }
    
    function validateNumber() {
        if ($("#t3").val() != ""){
            if (($("#t3").val() >= 0 && $("#t3").val() <= 99)){
                $("#t3").css("background-color", "green");
                $("#m3").text("OK");
            } else {
                $("#t3").css("background-color", "red");
                $("#m3").text("ERROR");
            }
        } else {
            $("#t3").css("background-color", "red");
            $("#m3").text("ERROR");
        }
    }
    
    function validateEmail() {
        let correo = $("#t4").val();
        if (/^([a-zA-Z0-9])+\@(([a-zA-Z0-9])+\.)+([a-zA-Z0-9]{2,4})+$/.test(correo)){
            $("#t4").css("background-color", "green");
            $("#m4").text("OK");
        } else {
            $("#t4").css("background-color", "red");
            $("#m4").text("ERROR");
        }
    }
    
    function validateCheck() {
        let count = 0;
        if ($("#cb1").prop('checked')){
            count++;
        }
        if ($("#cb2").prop('checked')){
            count++;
        }
        if ($("#cb3").prop('checked')){
            count++;
        }
        if ($("#cb4").prop('checked')){
            count++;
        }
        if (count == 3){
            $("#m5").css("background-color", "green");
            $("#m5").text("OK");
        } else {
            $("#m5").css("background-color", "red");
            $("#m5").text("ERROR");
        }
    }
    
    function validateSelect() {
        if ($("#s1").val() != "0"){
            $("#s1").css("background-color", "green");
            $("#m6").text("OK");
        } else {
            $("#s1").css("background-color", "red");
            $("#m6").text("ERROR");
        }
    }
</script>
<body>
    <h1>FORM VALIDATOR</h1>
    <form action="#">
        <fieldset>
            <legend>Form Fields</legend>
            <b>TEXT(REQUIRED):</b> <input type="text" id="t1" value="" size="10"/><span id="m1"></span><br/><br/>
            <b>DATE(DD/MM/YYYY):</b> <input type="text" id="t2" value="" size="10" /><span id="m2"></span><br/><br/>
            <b>NUMBER(BETWEEN 0 AND 99):</b> <input type="text" id="t3" value="" size="5" /><span id="m3"></span><br/><br/>
            <b>EMAIL:</b> <input type="text" id="t4" value="" size="10" /><span id="m4"></span><br/><br/>
            <b>CHECK THREE:</b>
            <input type="checkbox" id="cb1" value="a"/> Option A
            <input type="checkbox" id="cb2" value="b"/> Option B
            <input type="checkbox" id="cb3" value="c"/> Option C
            <input type="checkbox" id="cb4" value="d"/> Option D
            <span id="m5"></span><br/><br/>
            <b>SELECT:</b>
            <select id="s1">
                <option value="0">Select one</option>
                <option value="A">Option A</option>
                <option value="B">Option B</option>
                <option value="C">Option C</option>
                <option value="D">Option D</option>
            </select>
            <span id="m6"></span><br/><br/>
            <input type="submit" value="VALIDAR" onclick="validateForm();" />&nbsp
            <input type="reset" value="RESET"/>
        </fieldset>
    </form>
</body>
</html>
