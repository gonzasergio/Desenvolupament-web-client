<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 9C
		</title>
	</head>
	<body>
		<script>
			let number;
			number = prompt('Introduce un numero del 1-12: ', '');
			number = parseInt(number);

			switch (number) {
				case 1:
					document.write("Enero, 31 dias");
					break;
				case 2:
					document.write("Febrero, 28/29 dias");
					break;
				case 3:
					document.write("Marzo, 31 dias");
					break;
				case 4:
					document.write("Abril, 30 dias");
					break;
				case 5:
					document.write("Mayo, 31 dias");
					break;
				case 6:
					document.write("Junio, 30 dias");
					break;
				case 7:
					document.write("Julio, 31 dias");
					break;
				case 8:
					document.write("Agosto, 31 dias");
					break;
				case 9:
					document.write("Septiembre, 30 dias");
					break;
				case 10:
					document.write("Octubre, 31 dias");
					break;
				case 11:
					document.write("Noviembre, 30 dias");
					break;
				case 12:
					document.write("Diciembre, 31 dias");
					break;
				default:
					document.write("No es un mes valido");
					break;
			} 
		</script>
	</body>
</html>
