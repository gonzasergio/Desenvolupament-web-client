<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 18E
		</title>
	</head>
	<body>
		<script>
			let word = prompt('Escribe una palabra:');

		    function imprimeMediaPalabra(word){
		    	let halfWord = '';

		    	for (i = 0; i < word.length / 2; i++) {
		    		halfWord += word.charAt(i);
		    	}

		    	document.write(halfWord + '<br/>');
		    }

		    function imprimeUltimoCaracter(word){
		    	document.write(word.charAt(word.length - 1) + '<br/>');
		    }

		    function imprimePalabraReversa(word){
		    	let reverseWord = word.split("").reverse().toString();

		      	for (var i = 0; i < reverseWord.length - 1; i++) {
		        	reverseWord = reverseWord.replace(",","");
		      	}

		      	document.write(reverseWord + '<br/>');
		    }

		    function imprimePalabraConEspacios(word){
		    	for (i = 0; i < word.length; i++) {
		    		document.write(word.charAt(i) + ' ');
		    	}
		    	document.write('<br/>');
		    }

		    function cuentaVocales(word){
		    	let count = 0;

		    	for (i = 0; i < word.length; i++) {
		    		if (word.charAt(i) == 'a' || word.charAt(i) == 'e' || word.charAt(i) == 'i' || word.charAt(i) == 'o' || word.charAt(i) == 'u') count++;
		    	}

		    	document.write(count);
		    }

		    imprimeMediaPalabra(word);
		    imprimeUltimoCaracter(word);
		    imprimePalabraReversa(word);
		    imprimePalabraConEspacios(word);
		    cuentaVocales(word);
    	</script>
	</body>
</html>
