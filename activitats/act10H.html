<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 10H
		</title>
	</head>
	<body>
		<script>
			let i = 0;
			let a = 0;
			let countNumbers = 3;
			let suma1 = 0, suma2 = 0;
			while (i < countNumbers){
				let number = parseInt(prompt('Introduce un numero para la lista 1: '));
				suma1 += number;
				i++;
			}
			while (a < countNumbers){
				let number = parseInt(prompt('Introduce un numero para la lista 2: '));
				suma2 += number;
				a++;
			}

			if (suma1 > suma2){
				document.write("La suma de la primera lista es mayor a la segunda");
			} else if(suma2 > suma1){
				document.write("La suma de la segunda lista es mayor a la primera");
			} else{
				document.write("La suma de las listas son iguales");
			}
		</script>
	</body>
</html>
