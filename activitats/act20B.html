<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 20B
		</title>
	</head>
	<body>
		<script> 
		    function compruebaMayor(){
		      	let num1 = document.getElementById('texto1').value;
		      	let num2 = document.getElementById('texto2').value;
		      	
		      	let bigger;

		      	if (num1 > num2){
		      		bigger = num1;
		      	} else {
		      		bigger = num2;
		      	}
		      	alert(bigger);
		    } 
		</script> 
    	<form>
	    	Introduce un numero: <input type="Text" id="texto1" value="">
	    	<br>
	    	<br>
	    	Introduce un numero: <input type="Text" id="texto2" value="">
	    	<br>
	    	<br>
			<input type="button" value="Comprueba Mayor" onclick="compruebaMayor()">
		</form>
	</body>
