<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 10C
		</title>
	</head>
	<body>
		<script>
			let count = 0;
			let num = 11;
			
			while (count < 25){
				let n = num.toString();
				let igual = true;
				
				for (a = 1; a < n.length; a++){
					if (n[a] != n[0]){
						igual = false;
						break;
					}
				}

				if (igual){
					document.write(num + "<br/>");
					count++;
				}

				num++;
			}
		</script>
	</body>
</html>
