<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 8B
		</title>
	</head>
	<body>
		<script>
			var num1, num2, num3;
			num1 = prompt('Introduce un numero: ', '');
			num2 = prompt('Introduce un numero: ', '');
			num3 = prompt('Introduce un numero: ', '');

			if (parseInt(num1) < 10 && parseInt(num2) < 10 && parseInt(num3) < 10) {
				document.write('Todos los numeros son menores a 10');
			} else {
				document.write('No todos los numeros son menores a 10');
			}
		</script>
	</body>
</html>
