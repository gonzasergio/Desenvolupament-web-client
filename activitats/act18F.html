<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 18F
		</title>
	</head>
	<body>
		<script>
			let frase = prompt('Introduce una frase: ');

			function imprimePalabraXPalabra(frase){
				frase = frase.split(" ");

				for (i = 0; i < frase.length; i++){
					document.write(frase[i] + '<br/>');
				}
			}

			imprimePalabraXPalabra(frase);
    	</script>
	</body>
</html>
