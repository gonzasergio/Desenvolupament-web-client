<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 27A
		</title>
	</head>
	<body>
		<script type="text/javascript">
			function resalta(thing, col){
				thing.bgColor=col;
			}
		</script>
		<table border="1">
			<tr>
				<td onMouseOver="resalta(this,'#ff0000')" onMouseOut="resalta(this,'#ffffff')">Red</td>
				<td onMouseOver="resalta(this,'#00ff00')" onMouseOut="resalta(this,'#ffffff')">Green</td>
				<td onMouseOver="resalta(this,'#0000ff')" onMouseOut="resalta(this,'#ffffff')">Blue</td>
			</tr>
		</table>
	</body>
</html>
