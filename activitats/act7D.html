<html>
	<head>
		<title>
			actividad 7D
		</title>
	</head>
	<body>
		<script>
			var num = prompt('Introduce un numero: ', '');

			if (num < 0) {
				document.write('El numero introducido es negativo');
			} else {
				if (num > 0 ){
					document.write('El numero introducido es positivo');
				} else {
					document.write('El numero introducido es 0');
				}
			}
		</script>
	</body>
</html>
