<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 14A
		</title>
		<script>
			function Addition(value1, value2){
				this.value1=value1;
				this.value2=value2;
				this.result=result;

				function result(){
					return value1 + value2;
				}
			}
		</script>
	</head>
	<body>
		<script>
			let addition1 = new Addition(200, 300);
			document.write(addition1.result());
    	</script>
	</body>
</html>
