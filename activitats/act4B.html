<html>
	<head>
		<title>
			actividad 4B
		</title>
	</head>
	<body>
		<script>
			var num1 = prompt('Introduce un numero: ', '');
			var num2 = prompt('Introduce un numero: ', '');
			var num3 = prompt('Introduce un numero: ', '');
			var num4 = prompt('Introduce un numero: ', '');

			var suma = parseInt(num1) + parseInt(num2) + parseInt(num3) + parseInt(num4);

			var mult = parseInt(num1) * parseInt(num2) * parseInt(num3) * parseInt(num4);

			document.write('Suma: ' + suma);
			document.write('</br>');
			document.write('Multiplicacion: ' + mult);
		</script>
	</body>
</html>
