<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 13B
		</title>
	</head>
	<body>
		<script>
			function returnOrdreAsc(a, b, c) {
				if (a < b){
					if (a < c){
						if (b < c){
							return a + ", " + b + ", " + c;
						} else {
							return a + ", " + c + ", " + b;
						}
					} else {
						return c + ", " + a + ", " + b;
					}
				} else if (b < c) {
					if (a < c){
						return b + ", " + a + ", " + c;
					} else {
						return b + ", " + c + ", " + a;
					}
				} else {
					return c + ", " + b + ", " + a;
				}
			}

			let num1 = prompt('Introduce un numero: ');
			let num2 = prompt('Introduce un numero: ');
			let num3 = prompt('Introduce un numero: ');

			let result = returnOrdreAsc(num1, num2, num3);

			document.write(result);
    </script>
	</body>
</html>
