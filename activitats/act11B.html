<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 11B
		</title>
	</head>
	<body>
		<script>
			let id;
	        let countPersons = 0;
	        let countMen = 0, countWoman = 0;
	        let countAgeBetween = 0;
	        let oldWomanId, ageOldWoman = 0;
	        let youngMenId, ageYoungMen = 100;

	        do {
	        	id = prompt('Introduce la ID: ');
	            let age = parseInt(prompt('Introduce la edad: '));
	            let sex = prompt('Introduce el sexo (hombre/mujer): ');

	            if (sex == "hombre"){
	            	countMen++;
	            } else if (sex == "mujer"){
	            	countWoman++;
	            }

	            if (age >= 18 && age <= 65 && sex == 'hombre') {
	            	countAgeBetween++;
	            }

	            if (sex == 'mujer' && age > ageOldWoman) {
	                oldWomanId = id;
	                ageOldWoman = age;
	            }

	            if (sex == 'hombre' && age < ageYoungMen) {
	                youngMenId = id;
	                ageYoungMen = age;
	            }

	            countPersons++;

	        } while (id != 0);

	        document.write("Hay "  + countPersons + " personas<br/>");
	        document.write("Hay " + countMen + " hombres<br/>");
	        document.write("Hay " + countWoman + " mujeres<br/>");
	        document.write("Hay " + countAgeBetween + " hombres entre 18 y 65 a√±os<br/>");
	        document.write("La ID de la mujer mas mayor es " + oldWomanId + "<br/>");
	        document.write("La ID del hombre mas joven es " + youngMenId);
    </script>
	</body>
</html>
