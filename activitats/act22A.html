<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 22A
		</title>
	</head>
	<body>
		<script> 
		    function selectPizza(){
		      	let a = document.getElementById('select1');
				document.getElementById('text1').value = a.selectedIndex;
				document.getElementById('text2').value = a.options[a.selectedIndex].text;
				document.getElementById('text3').value = a.options[a.selectedIndex].value;
		    } 
		</script> 
    	<form>
			<select id="select1" onChange="selectPizza()">
				<option value="6€">Pepperoni </option>
				<option value="5€">Quatro Formaggi</option>
				<option value="4€">Procciputo </option>
			</select>
			<br>
	    	<br>
	    	Numero:<input type="text" id="text1"><br>
			Pizza:<input type="text" id="text2"><br>
			Preu:<input type="text" id="text3"><br>
		</form>
	</body>
</html>
