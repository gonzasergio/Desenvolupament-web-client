<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 21A
		</title>
	</head>
	<body>
		<script> 
		    function comparePasswords(){
		      	let pass1 = document.getElementById('pass1').value;
		      	let pass2 = document.getElementById('pass2').value;

		      	if (pass1 == pass2){
		      		alert('Son iguals');
		      	} else {
		      		alert('No son iguals');
		      	}
		    } 
		</script> 
    	<form>
	    	Introduce la contraseña: <input type="password" id="pass1" value="">
	    	<br>
	    	<br>
	    	Introduce de nuevo la contraseña: <input type="password" id="pass2" value="">
	    	<br>
	    	<br>
			<input type="button" value="Hecho" onclick="comparePasswords()">
		</form>
	</body>
</html>
