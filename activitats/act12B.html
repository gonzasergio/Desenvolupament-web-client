<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 12B
		</title>
	</head>
	<body>
		<script>
			let suma = 0;

			for (i = 0; i < 10; i++) {
				let num = parseInt(prompt('Introduce un numero: '));

				if (i > 4) suma += num;
			}

	        document.write("La suma de los ultimos 5 numeros es de "  + suma);
    </script>
	</body>
</html>
