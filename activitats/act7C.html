<html>
	<head>
		<title>
			actividad 7C
		</title>
	</head>
	<body>
		<script>
			var num = prompt('Introduce un numero: ', '');

			if (num < 10) {
				document.write('Tiene 1 digito');
			} else {
				if (num >= 10 && num < 100){
					document.write('Tiene 2 digitos');
				} else {
					document.write('Tiene 3 digitos');
				}
			}
		</script>
	</body>
</html>
