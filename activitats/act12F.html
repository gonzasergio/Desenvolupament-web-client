<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 12F
		</title>
	</head>
	<body>
		<script>
			let positive = 0;
			let negative = 0;
			let odd = 0;
			let sumPairs = 0;

			for (i = 0; i < 10; i++) {
				let num = parseInt(prompt('Introduce un numero'));

				if (num > 0){
					positive++;
				} else if (num < 0){
					negative++;
				}

				if (num % 2 == 0){
					sumPairs += num;
				} else {
					odd++;
				}
			}

			document.write("Hay " + positive + " numeros positivos<br/>");
			document.write("Hay " + negative + " numeros negativos<br/>");
			document.write("Hay " + odd + " numero impares<br/>");
			document.write("La suma de los pares es " + sumPairs);
    </script>
	</body>
</html>
