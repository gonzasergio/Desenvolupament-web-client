<html>
  <head>
    <script src="jquery.js"></script>
    <title>act 18A</title>
    <style>

    </style>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        let numItems=0;

        $("#b1").click(function(){
          let block = $('<div id="div_'+ numItems +'"/>');
          let blockId = "#div_"+numItems;
          let txt = $('<input type="text" id="text_' + numItems + '" value="' + numItems + '"/>');
          let b = $("<button/>", {text: 'REMOVE '+numItems, id: 'btn_'+numItems, click: function () { $(blockId).remove(); } });
          let br = $("</br>");

          block.append(txt);
          block.append(b);
          block.append(br);
          $("#myForm").append(block);
          numItems++;
        });

        $("#b2").click(function(){
          $("#myForm").empty();
          numItems = 0;
        });
      });
    </script>
    <form id="myForm">
    </form>
    <div>
      <button id="b1">ADD ITEM</button>
      <button id="b2">REMOVE ALL</button>
    </div>
  </body>
</html>
