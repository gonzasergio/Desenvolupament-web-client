<html>
  <head>
    <script src="jquery.js"></script>
    <title>Act18.a</title>
    <style>

    </style>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var numItems=0;
        $("#b1").click(function(){
          var block = $("<div/>",{id: 'div_' + numItems});
          var blockId = "#div_"+numItems;
          var txt = $("<input/>",{type:'text',id:'input_'+numItems,value:numItems});
          var b = $("<button/>", {text: 'REMOVE '+numItems, id: 'btn_'+numItems, click: function () {
              $(blockId).remove(); }
        });
          var br = $("</br>");
          block.append(txt);
          block.append(b);
          block.append(br);
          $("#myForm").append(block);
          numItems++;
        });
        $("#b2").click(function(){
        $("#myForm").empty();
        numItems = 0;
        });
      });
    </script>
    <h1>Lista:</h1>
    <form id="myForm">
    </form>
    <hr/>
    <div>
      <button id="b1">ADD ITEM</button>
      <button id="b2">REMOVE ALL</button>
    </div>
  </body>
</html>
