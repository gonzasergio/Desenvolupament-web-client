<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 14A
    </title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
      }
    </style>
		<script src="jquery.js">
		</script>
	</head>
	<body>
		<script>
			$(document).ready(function(){
        $("div").mousemove(function(event){
          $("div").text(event.pageX + ", " + event.pageY);
        });

        $("div").mouseleave(function(){
          $("div").text("El raton no se encuentra en el div");
        });
      });
    </script>
    <div>El raton no se encuentra en el div</div>
	</body>
</html>
