<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <title>Modal JSON</title>
</head>
<body>
<div class="container">
    <h1>MODAL JSON</h1>
    <form>
        <div class="form-group">
            <select id="meuSelect" class="form-control">
                <option>Selecciona</option>
            </select>
        </div>
    </form>
</div>
<!-- Modal Edita Model -->
<div id="modalEdita" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- header modal -->

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edita Excursionista</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- body modal -->

            <div class="modal-body">
                <form role="form" name="formEdita" action="edita.php" method="get">
                    <div class="row">
                        <div class="col-md-6">
                            <label>Id:</label>
                            <input id="idc" type="text" class="form-control" placeholder="Id Excursionista" readonly="readonly" name="id">
                        </div>
                        <div class="col-md-6">
                            <label>Nom:</label>
                            <input id="nomc" type="text"class="form-control" placeholder="Nom Excursionista" name="nom">
                        </div>
                    </div>
                </form>
            </div>

            <!-- footer modal -->

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Tancar</button>
                <button id="bSubmit" type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        function loadExcursionista(idExcursionista) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var item = JSON.parse(this.responseText)[0];
                    $("#idc").val(item.id);
                    $("#nomc").val(item.nom);
                    $("#modalEdita").modal();
                }
            };
            xhttp.open("GET", "excursionistas.php?id="+idExcursionista, true);
            xhttp.send();
        }
        function loadExcursionistas() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var items = JSON.parse(this.responseText);
                    for (i in items) {
                        var id = items[i].id;
                        var nom = items[i].nom;
                        var item = $("<option/>", {id:id, text:nom});
                        $("#meuSelect").append(item);
                    }
                }
            };
            xhttp.open("GET", "excursionistas.php", true);
            xhttp.send();
        }
        loadExcursionistas();
        $("#meuSelect").change(function(){
            var id = $(this).children("option:selected").attr('id');
            loadExcursionista(id);
        });
        $('#bSubmit').click(function() {
            $('form[name="formEdita"]').submit();
        });
    });
</script>
</body>
</html>
