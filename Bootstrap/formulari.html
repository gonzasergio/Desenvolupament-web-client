<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM VALIDATION Bootstrap.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container mt-2">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1> Form Validation</h1>
            <div class="card card-body">
                <form>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Telefono</label>
                        <input type="text" id="phone" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input type="text" id="user" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Contraseña</label>
                        <input type="password" id="pass" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Repite contraseña</label>
                        <input type="password" id="pass2" class="form-control"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.1.3/dist/bootstrap-validate.js"></script>
<script>
    bootstrapValidate('#user', 'required:Please fill out this field!');
    bootstrapValidate('#pass','min:5:Enter at least 5 characters!');
    bootstrapValidate('#pass','max:20:Do not enter more than 20 characters!');
    bootstrapValidate('#email','email:Enter a valid email address!');
    bootstrapValidate('#phone','numeric:Enter a numeric value!');
    bootstrapValidate('#pass2','matches:#pass:Passwords must match!');
</script>
</body>
</html>
