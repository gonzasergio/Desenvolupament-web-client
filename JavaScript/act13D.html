<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 13D
		</title>
	</head>
	<body>
		<script>
			function calculateDigitsOfNumber(a) {
				let numero = a;
				return numero.length;
			}

			let num = prompt('Introduce un numero: ');

			document.write("Tiene " + calculateDigitsOfNumber(num) + " digitos");
    </script>
	</body>
</html>
