<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 18D
		</title>
	</head>
	<body>
		<script>
			let email = prompt('Escribe un email:');

		    function compruebaArroba(email){
		    	let pos = email.indexOf('@');

		    	if (pos != -1){
		    		document.write ('El email contiene la @');
		    	}
		    }

		    compruebaArroba(email);
    	</script>
	</body>
</html>
