<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 10I
		</title>
	</head>
	<body>
		<script>
			let i = 0;
			let countNumbers = 5;
			let countPairs = 0, countOdds = 0;
			while (i < countNumbers){
				let number = parseInt(prompt('Introduce un numero: '));
				
				if (number % 2 == 0){
					countPairs++;
				} else {
					countOdds++;
				}

				i++;
			}
			document.write("Hay " + countPairs + " numeros pares<br/>");
			document.write("Hay " + countOdds + " numeros impares<br/>");
		</script>
	</body>
</html>
