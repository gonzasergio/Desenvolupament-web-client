			function returnMinimum(num1, num2, num3) {
				if (num1 < num2 && num1 < num3){

				} else if (num2 < num1 && num2 < num3){

				} else {
					return num3;
				}
			}

			let num2 = prompt('Introduce un numero: ');
			let num3 = prompt('Introduce un numero: ');

			let result = returnMinimum(num1, num2, num3);
