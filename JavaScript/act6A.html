<html>
	<head>
		<title>
			actividad 6A
		</title>
	</head>
	<body>
		<script>
			var num1 = prompt('Introduce un numero: ', '');
			var num2 = prompt('Introduce un numero: ', '');

			if (num1 > num2) {
				document.write(parseInt(num1) + parseInt(num2));
			} else {
				document.write(parseInt(num2) - parseInt(num1));
			}
		</script>
	</body>
</html>
