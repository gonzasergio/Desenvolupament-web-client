<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 10E
		</title>
	</head>
	<body>
		<script>
			let i = 0;
			let count = 0;
			let countAlumnes = 10;
			while (i < countAlumnes){
				let nota = prompt('Introduce la nota del estudiante: ', '');
				if (nota >= 5){
					count++;
				}
				i++;
			}
			document.write("Han aprobado " + count + " personas<br/>");
			document.write("Han suspendido " + (parseInt(countAlumnes) - count) + " personas");
		</script>
	</body>
</html>
