<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 9D
		</title>
	</head>
	<body>
		<script>
			let char;
			char = prompt('Introduce una letra: ', '');

			switch (char) {
				case 'a':
					document.write("Vocal");
					break;
				case 'e':
					document.write("Vocal");
					break;
				case 'i':
					document.write("Vocal");
					break;
				case 'o':
					document.write("Vocal");
					break;
				case 'u':
					document.write("Vocal");
					break;
				default:
					document.write("Consonante");
					break;
			} 
		</script>
	</body>
</html>
