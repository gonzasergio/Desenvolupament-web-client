<html>
	<head>
		<title>
			actividad 7A
		</title>
	</head>
	<body>
		<script>
			var num1 = prompt('Introduce un numero: ', '');
			var num2 = prompt('Introduce un numero: ', '');
			var num3 = prompt('Introduce un numero: ', '');
			var mayor;

			if (num1 > num2 && num1 > num3) {
				mayor = num1;
			} else {
				if (num2 > num1 && num2 > num3){
					mayor = num2;
				} else {
					mayor = num3;
				}
			}
			document.write('Mayor: ' + mayor);
		</script>
	</body>
</html>
