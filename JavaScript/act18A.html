<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 18A
		</title>
	</head>
	<body>
		<script>
			let count = -1;
			let name;

			do {
				name = prompt('Introduce un nombre ("end" para finalizar): ');
				count++;
			} while (name != 'end');

			document.write(count);
    	</script>
	</body>
</html>
