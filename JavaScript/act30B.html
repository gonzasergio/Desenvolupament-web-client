	<body>
		<script> 
	        let myWindow;
	        function openWindow() { 
	            let w = screen.availWidth/2;
	            let h = screen.availHeight
	            myWindow = window.open('','','status=yes,width='+w+',height='+h+',menubar=yes'); 
	        }
	        function closeWindow() { 
	            myWindow.close();
	        }
	    </script> 

	    <button type="button" onClick="openWindow()" >Crea</button>
	    <button type="button" onClick="closeWindow()" >Cierra</button>
	</body>
