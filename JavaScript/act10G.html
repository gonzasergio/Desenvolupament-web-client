<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 10G
		</title>
	</head>
	<body>
		<script>
			let i = 0;
			let countBetween = 0;
			let countBigger = 0;
			let suma = 0;
			let countPersons = 5;
			while (i < countPersons){
				let salary = parseInt(prompt('Introduce el salario del trabajador en €: '));
				if (salary >= 500 && salary <= 1000){
					countBetween++;
				}
				if (salary > 1000){
					countBigger++;
				}
				i++;
				suma += salary;
			}
			document.write(countBetween + " trabajadores cobran entre 500€ y 1000€<br/>");
			document.write(countBigger + " trabajadores cobran mas de 1000€<br/>");
			document.write("El salario de los trabajadores hace una suma de " + suma);
		</script>
	</body>
</html>
