<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 12A
		</title>
	</head>
	<body>
		<script>
			let countBigger = 0;

			for (i = 0; i < 3; i++) {
				let base = prompt('Introduce la base: ');
				let height = prompt('Introduce la altura: ');
				let area = base * height / 2;
				
				document.write("El area del triangulo " + (i+1) + " es de " + area + "<br/>");

				if (area > 12) countBigger++;
			}

	        document.write("Hay "  + countBigger + " que tengan un area mayor a 12");
    </script>
	</body>
</html>
