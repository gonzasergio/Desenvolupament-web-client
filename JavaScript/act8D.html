<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 8D
		</title>
	</head>
	<body>
		<script>
			var salario, años, proxSalario;
			salario = prompt('Introduce el salario del trabajador: ', '');
			años = prompt('Introduce los años de trabajo en la empresa: ', '');

			if (parseInt(salario) < 500 && parseInt(años) >= 10) {
				proxSalario = salario * 120 / 100;
			} else {
				if (parseInt(salario) < 500 && parseInt(años) < 10) {
					proxSalario = salario * 105 / 100;
				} else {
					if (parseInt(salario) >= 500) {
						proxSalario = salario;
					}
				}
			}

			document.write('Su próximo salario sera de ' + proxSalario);
		</script>
	</body>
</html>
