<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 9B
		</title>
	</head>
	<body>
		<script>
			let number;
			number = prompt('Introduce un numero del 1-12: ', '');
			number = parseInt(number);

			switch (number) {
				case 1:
					document.write("Enero");
					break;
				case 2:
					document.write("Febrero");
					break;
				case 3:
					document.write("Marzo");
					break;
				case 4:
					document.write("Abril");
					break;
				case 5:
					document.write("Mayo");
					break;
				case 6:
					document.write("Junio");
					break;
				case 7:
					document.write("Julio");
					break;
				case 8:
					document.write("Agosto");
					break;
				case 9:
					document.write("Septiembre");
					break;
				case 10:
					document.write("Octubre");
					break;
				case 11:
					document.write("Noviembre");
					break;
				case 12:
					document.write("Diciembre");
					break;
				default:
					document.write("No es un mes valido");
					break;
			} 
		</script>
	</body>
</html>
