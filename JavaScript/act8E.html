<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 8E
		</title>
	</head>
	<body>
		<script>
			var num1, num2, num3;
			num1 = prompt('Introduce un numero: ', '');
			num2 = prompt('Introduce un numero: ', '');
			num3 = prompt('Introduce un numero: ', '');

			if (parseInt(num1) < 10 || parseInt(num2) < 10 || parseInt(num3) < 10) {
				document.write('Algunos de los numeros son menores a 10');
			} else {
				document.write('Ninguo de los numeros es menor a 10');
			}
		</script>
	</body>
