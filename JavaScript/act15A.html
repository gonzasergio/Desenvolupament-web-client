<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 15A
		</title>
	</head>
	<body>
		<script>
			let date = new Date();

	        if (date.getMonth() <= 2) document.write('first term');
	        if (date.getMonth() > 2 && date.getMonth() <= 5) document.write('second term');
	        if (date.getMonth() > 5 && date.getMonth() <= 8) document.write('third term');
	        if (date.getMonth() > 8) document.write('fourth term');
    	</script>
	</body>
</html>
