<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 20A
		</title>
	</head>
	<body>
		<script> 
		    function calculaElCaudrado(){
		      	let num = document.getElementById('texto').value;
		      	alert(Math.pow(num, 2));
		    } 
		</script> 
    	<form>
	    	Introduce un numero: <input type="Text" id="texto" value="">
			<input type="button" value="Calcula el cuadrado" onclick="calculaElCaudrado()">
		</form>
	</body>
</html>
