<html>
	<head>
		<meta charset="utf-8">
		<title>
			actividad 10F
		</title>
	</head>
	<body>
		<script>
			let i = 0;
			let maxHeight = 0;
			let countPersons = 5;
			while (i < countPersons){
				let height = prompt('Introduce la altura en cm: ');
				if (height > maxHeight){
					maxHeight = height;
				}
				i++;
			}
			document.write("El mas alto mide " + maxHeight + " cm");
		</script>
	</body>
</html>
